<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="./css/table.css">
        <title>Boxstyle-css</title>
    </head>
    <body>

        <div class="box">
        <!-- left boxes -->
          
            <div class="main-left">
                <div class="logo-box">
                    <p>Logo</p>
                </div>
                <div class="sidebar-box">
                    <p>sidebar</p>
                </div>
            </div>
    
            <!-- left boxes end -->
        
            <!-- right boxes -->

        <div class="main-right">
            <div class="header"><p>Header</p>
            </div>
        

        <div class="content-left">
            <div class="promo"><p>Promo</p>
            </div>
    
        
            <div class="inside-left">
                <div class="news"><p>news</p>
                </div> 
                                 
                <div class="ads"><p>Ads</p>
                </div>
            </div>

            <div class="inside-right">
                <div class="content"><p>Content</p>
                </div>
            </div>
        </div>
        
        
        <div class="content-right">
                <div class="article-one"><p>Article1</p>
                </div>
                <div class="article-two"><p>Article2</p>
                </div>
                <div class="article-three"><p>Article3</p>
                </div>
            </div>
        </div>
                
            <!-- right boxes end  -->
        
    </body>
</html>
